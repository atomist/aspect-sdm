type AspectRegistration @rootType {

    name: String @compositeId
    owner: String
    
    displayName: String
    description: String
    category: String
    url: String
    shortName: String
    unit: String
    managable: Boolean

    state: AspectRegistrationState

    # Those are used for dynamic aspects
    endpoint: String
    uuid: String
}

enum AspectRegistrationState {
    Enabled,
    Disabled
}
